{%block head%}
{{super()}}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles2.css')}}">
    <title>Controlador</title>
{%endblock%}
{%block body%}
<div class="control-panel">
  <!-- Fila superior -->
  <div class="control-row">
    <button class="control-btn btn-avanzar">AVANZAR ↑</button>
    <button class="control-btn btn-derecha">DERECHA →</button>
  </div>
  
  <!-- Fila inferior -->
  <div class="control-row">
    <button class="control-btn btn-retroceder">RETROCEDER ↓</button>
    <button class="control-btn btn-izquierda">← IZQUIERDA</button>
  </div>
  
  <!-- Botón especial -->
  <button class="control-btn btn-auto">PILOTO AUTOMÁTICO ⚙️</button>
</div>
{%endblock%}
